<!DOCTYPE html>
<html>
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    </head>
    <body>
    
   
    <!-- Header -->
        <header>
            <div class="brand">
                <div class="container">
                    <img src="/resources/img/logo.png" alt="spyglass">Secret Agent Supply Inc.
                </div>
            </div>
            <div class="banner">
               <div class="container">
                   <div class="heading">
                       <p>New Arrival</p>
                       <h1>Sport Bikes and Motorcycles</h1>
                   </div>
               </div>
            </div>
            
        <!-- Nav -->
                <nav>
                    <div class="container">
                        <span><a href="#">Eyewear</a></span>
                        <span><a href="#">Apparel</a></span>
                        <span><a href="#">Gadgets</a></span>
                        <span><a href="#">Vehicles</a></span>
                        <span><a href="#">Classes</a></span>
                        <span><a href="#">Contact</a></span>
                        <span id="mobile-nav"><a href="">Menu</a></span>
                    </div>
                </nav>
                
        </header>
        
    <!-- Main Content -->
        
        <main>
            <div class="products">
                <div class="container">
                
                <!-- Pen -->
                    <div class="card pen">
                       <div class="card-image">
                           <img src="/resources/img/pen.png" alt="Exploding Pen">
                       </div>
                       <span class="description">Exploding Pen</span>
                    </div>
                
                <!-- Watch -->
                    <div class="card watch">
                       <div class="card-image">
                           <img src="/resources/img/watch.png" alt="Cellular Watch">
                       </div>
                       <span class="description">Cellular Watch</span>
                    </div>
                
                <!-- Glasses -->
                    <div class="card glasses">
                       <div class="card-image">
                           <img src="/resources/img/glasses.png" alt="Thermal Glasses">
                       </div>
                       <span class="description">Thermal Glasses</span>
                    </div>
                </div>
            </div>
            
            
        <!-- Info -->
            <div class="info">
               <div class="container">
                   <div class="location">
                        <span class="title">Location</span>
                        <span>-47.346436, 84.32354</span>
                    </div>
                    <div class="hours">
                        <span class="title">Hours</span>
                        <span>0800 - 1800</span>
                    </div>
               </div>
            </div>
        </main>
        
    <!-- Footer -->
        <footer>
           <div class="container">
               <p>Copyright Secret Agent Supply Inc.</p>
           </div>
        </footer>
 
    </body>
</html>
